<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Nathalia's Sky</title>
    <link rel="stylesheet" href="style.css" />
    <header>
      <img src="assets/images/clouds-head.png" alt="Cloud Header" />
    </header>
  </head>
  <body>
    <div class="side-buttons left-buttons">
      <!-- Left side buttons -->
    </div>

    <div class="main-content">
      <p class="style1-1">send me a message !</p>
      <form
        id="contact-form"
        action="https://formspree.io/f/mzblnqyl"
        method="post"
      >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit" class="send">Send</button>
      </form>
    </div>

    <div class="side-buttons right-buttons">
      <!-- Right side buttons -->
    </div>

    <div class="alt-content-container">
      <div class="alt-button-container">
        <div class="custom-button">
          <a href="about.html">
            <img src="assets/images/about-me-button.png" alt="About Me" />
          </a>
        </div>
        <div class="custom-button">
          <a href="projects.html">
            <img src="assets/images/projects-button.png" alt="Projects" />
          </a>
        </div>
        <div class="custom-button">
          <a href="index.html">
            <img src="assets/images/home-button.png" alt="Home" />
          </a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          if (!name || !email || !message) {
            alert("Please fill out all fields.");
            return;
          }

          fetch("https://formspree.io/f/mzblnqyl", {
            method: "POST",
            headers: {
              Accept: "application/json",
            },
            body: new FormData(document.getElementById("contact-form")),
          })
            .then((response) => {
              if (response.ok) {
                alert("Thank you for your message!");
                document.getElementById("contact-form").reset();
              } else {
                alert("Oops! There was a problem submitting your form");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
