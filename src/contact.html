<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Nathalia's Sky</title>
    <link rel="stylesheet" href="style.css" />
    <header>
      <img src="assets/images/clouds-head.png" alt="Cloud Header" />
    </header>
  </head>
  <body>
    <form id="contact-form" action="your-server-endpoint" method="post">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />
      <textarea
        id="message"
        name="message"
        placeholder="Your Message"
        required
      ></textarea>
      <button type="submit" class="send">Send</button>
    </form>

    <div class="alt-content-container">
      <div class="alt-button-container">
        <div class="custom-button">
          <a href="about.html">
            <img src="assets/images/about-me-button.png" alt="About Me" />
          </a>
        </div>
        <div class="custom-button">
          <a href="projects.html">
            <img src="assets/images/projects-button.png" alt="Projects" />
          </a>
        </div>
        <div class="custom-button">
          <a href="index.html">
            <img src="assets/images/home-button.png" alt="Home" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
